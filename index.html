<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Announcement Player</title>
        <link rel="stylesheet" href="css/styles.css">

    </head>
    <body>

        <div class="container">
            <h1>📢 Announcement Player</h1>

            <div class="info">
                <h2>🎶 Next Up</h2>
                <p id="nextUp">Next announcement will appear here.</p>

                <!-- 🔊 Volume Control -->
                <label for="volumeControl">🔊 Volume:</label>
                <select id="volumeControl">
                    <option value="0.3">Low</option>
                    <option value="0.6" selected>Medium</option>
                    <option value="1">High</option>
                    <option value="1.2">Loud</option>
                    <option value="1.7">Deafening</option>
                </select>

                <div class="button-container">
                    <button id="playNowButton">▶️ Play Now</button>
                    <button id="stopButton">⏹️ Stop</button>
                </div>
            </div>

            <h2>🔊 Upcoming Announcements</h2>
            <ul id="currentAnnouncements"></ul>
        </div>
        <script src="https://sdk.scdn.co/spotify-player.js"></script>

        <script type="module" src="js/app.js"></script>
    </body>
</html>
