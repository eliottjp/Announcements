<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Remote Control Panel</title>
        <link rel="stylesheet" href="css/styles.css">
        <script src="https://sdk.scdn.co/spotify-player.js"></script>

    </head>
    <body>
        <div class="container">
            <h1>🎛️ Remote Control Panel</h1>
            <div id="feedback"
                style="margin-top: 10px; font-weight: bold;"></div>

            <h2 id="nextUp">🎶 Next Up: </h2>
            <h2 id="currentPlaying">🎶 Now Playing: </h2>
            <div class="progress-bar">
                <div id="progressFill"></div>
            </div>

            <div class="controls">
                <button id="playNowButton">▶️ Play Now</button>
                <button id="pauseButton">⏸️ Pause</button>
                <button id="resumeButton">▶️ Resume</button>
                <button id="stopButton">⏹️ Stop</button>
            </div>

            <div class="volume-control">
                <label for="volumeSlider">🔊 Volume:</label>
                <input type="range" id="volumeSlider" min="0" max="1" step="0.1"
                    value="1">
            </div>

        </div>

        <script type="module" src="js/remote.js"></script>
    </body>
</html>
